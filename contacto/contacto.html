<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Document</title>
</head>
<body>
    <header class="Navigation">
        <nav class="Navigation-list">
            <a class="Navigation-item" href="/">Volver</a>
            <a class="Navigation-item  Navigation-item--isActive" href="#" target="_blank">Contactar</a>
        </nav>
    </header>
    <main class="contact-layout">
        <br>
        <hr>
        <section class="Contact">
            <article class="Contact-article">
                <form class="Contact-form" action="">
                    <div class="containerInput">
                        <label class="Conctact-form-label"  for="userInfo">Nombre y Apellido</label>
                        <input class="Contact-form-input" id="userInfo" type="text">
                    </div>
                    <div class="containerInput">
                        <label class="Conctact-form-label" for="userEmail">Correo</label>
                        <input class="Contact-form-input" id="userEmail" type="email">
                    </div>
                    <div class="containerInput">
                        <label class="Conctact-form-label" for="userPhone">Tel√©fono</label>
                        <input class="Contact-form-input" id="userPhone" type="number">
                    </div>
                    <input class="Contact-form-input" type="submit" value="Enviar">
                </form>
                <figure class="Contact-figure">
                    <img class="Contact-figure-image" src="../images/foto2.jpeg" alt="icon">
                </figure>
            </article>

        </section>
        <hr>
    </main>
</body>
</html>
